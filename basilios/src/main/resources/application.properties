spring.application.name=basilios

# habilita o corretor de tratamento de erros de valida��o nas respostas HTTP
server.error.include-binding-errors=always
server.error.include-message=always

# exibe os comandos SQL formatados no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Conex�o com MySQL local
spring.datasource.url=jdbc:mysql://localhost:3306/basilios-data?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=dev
spring.datasource.password=dev123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Cria/atualiza tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Encoding (garante UTF-8)
spring.datasource.sql-script-encoding=UTF-8
