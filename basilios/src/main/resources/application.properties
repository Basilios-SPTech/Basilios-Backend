spring.application.name=basilios

# ===========================================
# CONFIGURAÇÕES JWT (OBRIGATÓRIAS)
# ===========================================
jwt.secret=essa-bomba-nao-funciona-mas-agora-vai-funcionar-2025!
jwt.expiration=86400000
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

# ===========================================
# CONFIGURAÇÕES DE SERVIDOR
# ===========================================
server.port=8080
server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace=on_param

# ===========================================
# CONFIGURAÇÕES DE BANCO DE DADOS
# ===========================================
spring.sql.init.mode=never
spring.datasource.url=jdbc:mysql://localhost:3306/basiliosData?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=false
spring.datasource.username=dev
spring.datasource.password=dev123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# CONFIGURAÇÕES JPA/HIBERNATE
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# CONFIGURAÇÕES DE ENCODING
# ===========================================
spring.datasource.sql-script-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===========================================
# CONFIGURAÇÕES DA LOJA (para cálculo de distância)
# ===========================================
store.latitude=-23.550520
store.longitude=-46.633308
store.name=Basilios Hamburgueria
store.address=S Paulo, SP

# ===========================================
# CONFIGURAÇÕES DE LOGGING
# ===========================================
logging.level.com.basilios.basilios=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# CONFIGURAÇÕES DE CORS (Development)
# ===========================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===========================================
# CONFIGURAÇÕES DE JACKSON (JSON)
# ===========================================
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# Diretório onde as imagens serão salvas (pode ser relativo à raiz do projeto)
file.upload-dir=uploads

# ===========================================
# CONFIGURAÇÕES DE E-MAIL (MailSender) - DEV
# ===========================================
# Isso aqui é só pra Spring criar o JavaMailSender
# Em dev, não precisa ter SMTP real se você não for mandar e-mail de verdade
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ===========================================
# CONFIGURAÇÕES DE PERFIL ATIVO
# ===========================================
spring.profiles.active=development
